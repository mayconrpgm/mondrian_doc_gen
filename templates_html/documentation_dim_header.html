         <div class="method" id="%{dimension.id}">
            <h3>%{dimension.name}</h3>
            <p>%{dimension.description}</p>
            <ul class="details-list">
                <li>Table:</li>
                <li>%{dimension.table}</li>
            </ul>
            <ul class="details-list">
               <li>Schema:</li>
               <li>%{dimension.schema}</li>
           </ul>
            <ul class="details-list">
                <li>Identifier:</li>
                <li>%{dimension.id}</li>
            </ul>
            <br>
            <div class="row margin-0 list-header hidden-sm hidden-xs">
               <div class="col-md-3">
                  <div class="header">Level</div>
               </div>
               <div class="col-md-2">
                  <div class="header">Type</div>
               </div>
               <div class="col-md-3">
                  <div class="header">DB Column</div>
               </div>
               <div class="col-md-4">
                  <div class="header">Description</div>
               </div>
            </div>
            %{dimension.levels}
         </div>
